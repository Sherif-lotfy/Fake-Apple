<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .main-box {
            position: relative;
            margin: auto;
            width: 200px;
            height: 100px;
            background-color: black;
            z-index: 10; /* Ensure the main-box is above the overlay */
        }
        .child {
            top: 20px;
            width:200%;
            height: 0;
            background-color: black;
            opacity: 0;
            position: absolute;
            transition: all 0.3s;
        }
        .main-box:hover .child {
            opacity: 1;
            height: 200px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            backdrop-filter: blur(1px); /* Apply blur effect */
            display: none;
            z-index: 5; /* Ensure the overlay is below the main-box */
        }
        .main-box:hover ~ .overlay {
            display: block;
            pointer-events: none; /* Disable interaction with other elements */
        }
        .main-box:hover ~ .overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: all; /* Enable interaction with the overlay itself */
        }
    </style>
</head>
<body>
    <div class="main-box">
        <a href="#">test1</a>
        <div class="child" >
            <a href="#">test2</a>
        </div>
    </div>
    <div class="overlay"></div> 
</body>
</html>
