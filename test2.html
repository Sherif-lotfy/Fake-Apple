<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --nav-width:50px;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .parent {
            background: #444;
            color: white;
            height: var(--nav-width);
            width: 100%;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s;
            z-index: 5;
        }
        .child {
            width: 100%;
            height: 50px;
        }
        .child:hover {
            color: #eee;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(1px); 
            display: none;
            z-index: 2; 
        }
        .fix {
            height: var(--nav-width);
            width: 100%;
            z-index: -1;
        }
        .child:has(.item1:hover)  ~ .action1,
        .child:has(.item2:hover)  ~ .action2,
        .child:has(.item3:hover)  ~ .action3,
        .child:has(.item4:hover)  ~ .action4
        {
            display: block;
        }
        .parent:has(.item1:hover), .parent:has(.action1:hover),
        .parent:has(.item2:hover), .parent:has(.action2:hover),
        .parent:has(.item3:hover), .parent:has(.action3:hover),
        .parent:has(.item4:hover), .parent:has(.action4:hover)
        {
            height: 400px;
        }
        .parent:has(.item1:hover) ~ .overlay, .parent:has(.action1:hover) ~ .overlay,
        .parent:has(.item2:hover) ~ .overlay, .parent:has(.action2:hover) ~ .overlay,
        .parent:has(.item3:hover) ~ .overlay, .parent:has(.action3:hover) ~ .overlay,
        .parent:has(.item4:hover) ~ .overlay, .parent:has(.action4:hover) ~ .overlay
        {
            display: block;
            pointer-events: none; 
        }
        .parent:has(.item1:hover) ~ .overlay::before, .parent:has(.action1:hover) ~ .overlay::before,
        .parent:has(.item2:hover) ~ .overlay::before, .parent:has(.action2:hover) ~ .overlay::before,
        .parent:has(.item3:hover) ~ .overlay::before, .parent:has(.action3:hover) ~ .overlay::before,
        .parent:has(.item4:hover) ~ .overlay::before, .parent:has(.action4:hover) ~ .overlay::before

         {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: all;
        }
        .action1,
        .action2,
        .action3,
        .action4
         {
            display: none;
            width: 100%;
            height: 450px;
            transition: all 0.3s;
        }
        .action1:hover,
        .action2:hover,
        .action3:hover,
        .action4:hover
         {
            display: block;
        }

        h1 {
            color: white;
            font-family: sans-serif;
        }
        .main-nav-class {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            font-family: sans-serif;
        }
        .menu-item {
            height: 100%;
            display: flex;
            align-items: center;
        }
    </style>
    <title>Hover</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <ul class="main-nav-class">
                <li class="menu-item item1">item1</li>
                <li class="menu-item item2">item2</li>
                <li class="menu-item item3">item3</li>
                <li class="menu-item item4">item4</li>
            </ul>
        </div>
        <div class="action1">
            <h1>item1</h1>
        </div>
        <div class="action2">
            <h1>item2</h1>
        </div>
        <div class="action3">
            <h1>item3</h1>
        </div>
        <div class="action4">
            <h1>item4</h1>
        </div>
    </div>
    <div class="fix"></div>
    <div class="overlay"></div>

</body>
</html>
